<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>GVAP</title>
<!--	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">-->

  <link rel="stylesheet" href="css/normalize.min.css">
	<link rel="stylesheet" href="css/styles.css">

</head>

<body>
	<header>
		<img src="images/who-logo.png" alt="WHO logo" />
		<h1>GVAP Vizualizer</h1>
    <nav>
        <ul>
            <li class="animated-map"><a href='#'>animated map of DTP3</a></li>
        </ul>  
    </nav>
	</header>
  <img id="animated-map" class="hidden" src="images/wuenic_animated_map.gif" alt="animated world map of DTP3 coverage">
  <section>
      <div id="goals">
        <hr>
        <span>goals</span>
      </div>
      
      <button id="allCountries">&larr; All Countries</button>
      
      <div id="indicator-window">
        <span id="indicator"></span>: <span id="value"></span>
      </div>
      
      <div id="infoPanel">
        <div id="country-data">
          <h3>Country Data:</h3>
          <ul>
            <li>GNI 2014: <span id="gni"></span></li>
            <li>WB Status: <span id="wb-status"></span></li>
            <li>Infant mortality (&lt;12M) 2015 UN IAG CME: <span id="infant-morality"></span></li>
            <li>Gavi Status: <span id="gavi"></span></li>
            <li>Total Population: <span id="total-pop"></span></li>
            <li>Birth Control: <span id="birth-cohort"></span></li>
            <li>Surviving Infants (JRF): <span id="surviving-infants"></span></li>
          </ul>
          <p>Detailed Information:
            <a></a>
          </p>
        </div> <!-- end country data -->
       
      </div> <!-- end infoPanel -->
    </section>

<!--    <script src="//d3js.org/d3.v4.min.js"></script>-->
    <script src = 'js/d3.v4.min.js'></script>
    <script src = 'js/app.js'></script>
</body>

</html>
